<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'news.css' %}">
</head>
<body>
    <div class="jumbotron">
        <center>
            <h1>News Aggregator</h1>
            <form>
                <a href="{% url 'scrape' %}" class="btn btn-success">Get my morning news</a>
            </form>
        </center>
    </div>

    <div class="container-fluid">
    <div class="row" style="padding: 10px;">
        {% for object in object_list %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src = "{{ object.image }}">
            <div class="card-body">
                <h5 class="card-title"><a href="{{object.url}}">{{object.title}}</a></h5>
            </div>
            <a href="#" class="btn btn-success">Mark as Read</a>
        </div>
        {% endfor %}
    </div>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
